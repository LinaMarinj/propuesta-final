<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Nomina Soluctions - ¡Tu aliado en nóminas! Generamos liquidaciones de nómina en minutos.">
  <link rel="icon" href="img/logo.svg">
  <title>Nomina Soluctions</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative">

<header class="flex items-center flex-wrap justify-between p-5 text-white relative z-10">
  <div class="md:flex md:items-center">
    <img src="img/logo.svg" alt="Logo" class="h-12 mr-2"/>
    <h1 class="text-2xl font-bold">Nómina Solutions</h1>
  </div>

  <nav>
    <ul class="flex items-center flex-wrap my-4">
      <li class="mr-4">
        <a href="#" onclick="location.href=location.href" class="hover:text-gray-400">Inicio</a>
      </li>
      <li class="mr-4">
        <a href="#" class="hover:text gray-400">Simular liquidación</a>
      </li>
      <li>
        <a href="Login.html" class="flex hover:text-gray-400">
          Soy Administrador
        </a>
      </li>
    </ul>
  </nav>
</header>

<main>
  <section id="fondo-index" class="bg-cover bg-center h-screen absolute top-0 left-0 right-0 bottom-0">
    <div class="flex items-center justify-center h-full flex-wrap">
      <div class="container mx-auto text-center relative bottom-20 p-16 top-[5px]">
        <h2 class="text-6xl font-bold text-white relative z-10">¡Aliado en Nóminas!</h2>
        <h3 class="text-white text-lg mt-4 relative z-10">Generamos liquidaciones en minutos.</h3>
        <button class="
          bg-red-1200
          hover:bg-red-1200
          text-white
          font-bold
          py-2
          px-4
          rounded
          mt-4
          relative
          z-10"
        >
          Simular liquidación
        </button>
      </div>
    </div>
  </section>
  <section class="absolute absolute top-0 left-0 right-0 bottom-0 bg-black h-screen opacity-50"></section>
</main>

</body>
</html>
