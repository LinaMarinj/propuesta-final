<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/particles.js"></script>
</head>
<body>
<main>
  <section class="flex items-center justify-center h-screen bg-gray-200">

    <div id="particles-js" class="absolute h-full left-0 lg:w-1/2 md:w-full"></div>

    <div id="login-fondo" class="absolute right-0 w-1/2 h-full lg:block md:hidden sm:hidden hidden">
      <img src="img/fondoInicio.webp" alt="Imagen de fondo" class="object-cover object-right h-full w-full"/>
      <div class="absolute inset-0 bg-black opacity-50"></div>
    </div>

    <div id="login-content" class="z-10 bg-white p-20 rounded-xl shadow-xl lg:w-1/3 sm:w-full md:w-1/2">
      <section id="login-header" class="flex items-center mb-12">
        <h1 class="text-4xl font-bold tracking-wide">Nomina Soluctions</h1>
      </section>

      <section>
        <form>
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Correo electrónico</label>
            <div class="relative">
              <input
                id="email"
                type="email"
                placeholder="Ingresa tu correo electrónico"
                class="mt-1 py-2 px-8 w-full border border-gray-300 rounded"
                required
              />
              <img src="img/user.svg" class="absolute top-4 left-3" alt="email">
            </div>
          </div>
          <div class="mb-4 relative">
            <label for="password" class="block text-gray-700">Contraseña</label>
            <div class="relative">
              <input
                id="password"
                type="password"
                placeholder="Ingresa tu contraseña"
                class="mt-1 py-2 px-8 w-full border border-gray-300 rounded"
                required
              />
              <img src="img/password.svg" class="absolute top-4 left-3" alt="email">
            </div>
          </div>

          <section class="mb-4 flex flex-wrap items-center justify-between">
            <div class="mb-4 flex items-center">
              <input id="remember" type="checkbox" class="mr-2 h-4 w-4"/>
              <label for="remember" class="text-gray-700">Recuérdame</label>
            </div>
            <div class="mb-4">
              <a href="#" class="text-red-1200">¿Olvidaste tu contraseña?</a>
            </div>
          </section>

          <section class="flex justify-center items-center">
            <button id="botones" type="submit" class="py-4 px-12 text-white rounded">
              Iniciar sesión
            </button>
          </section>
        </form>
      </section>

      <section class="mt-4 text-center">
        <p class="text-gray-700">¿No eres admin? <a href="#" class="text-red-1200">Ir al home</a></p>
      </section>

    </div>
  </section>

</main>

<script src="js/particles-config.js"></script>
</body>
</html>
